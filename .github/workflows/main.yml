name: Pipeline TuComanda Microservice Products
on: [workflow_dispatch]
jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
    - name: Use Node 14.x
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm test

name: CI/CD
on:
  push:
    branches: [tucomanda_dev]
  pull_request:
    branches: [tucomanda_dev]
jobs:
  Avoid_Redundancy:
    runs-on: ubuntu-latest
    steps:
    - name: Cancel previous redundant builds
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}

  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '14.18.1'
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run eslint

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '14.18.1'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist

  UnitTest:
    needs: [Lint, Build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '14.18.1'
    - name: Install dependencies
      run: npm ci
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: unitTest
      run: npm run test


